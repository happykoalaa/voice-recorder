    <script>
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let startTime = 0;
        let timerInterval = null;

        // DOM ìš”ì†Œë“¤
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        recordBtn.addEventListener('click', toggleRecording);
        stopBtn.addEventListener('click', stopRecording);
        clearBtn.addEventListener('click', clearRecording);
        downloadBtn.addEventListener('click', downloadRecording);

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function updateTimer() {
            if (isRecording) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                hideMessages();

                // ë§ˆì´í¬ ì ‘ê·¼ ìš”ì²­
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                // MediaRecorder ì„¤ì •
                const options = {};
                if (MediaRecorder.isTypeSupported('audio/webm')) {
                    options.mimeType = 'audio/webm';
                } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    options.mimeType = 'audio/mp4';
                }

                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];

                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = function() {
                    processRecording();
                    stream.getTracks().forEach(track => track.stop());
                };

                // ë…¹ìŒ ì‹œì‘
                mediaRecorder.start(1000);
                isRecording = true;

                // UI ì—…ë°ì´íŠ¸
                recordBtn.textContent = 'â¹ï¸';
                recordBtn.classList.add('recording');
                status.textContent = 'ë…¹ìŒ ì¤‘...';
                status.classList.add('recording');
                stopBtn.disabled = false;

                startTimer();
                showSuccess('ë…¹ìŒì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤!');

            } catch (error) {
                if (error.name === 'NotAllowedError') {
                    showError('ë§ˆì´í¬ ì ‘ê·¼ì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì €ì—ì„œ ë§ˆì´í¬ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.');
                } else if (error.name === 'NotFoundError') {
                    showError('ë§ˆì´í¬ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë§ˆì´í¬ê°€ ì—°ê²°ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.');
                } else {
                    showError('ë§ˆì´í¬ ì ‘ê·¼ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
                }
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;

                // UI ì—…ë°ì´íŠ¸
                recordBtn.textContent = 'ğŸ¤';
                recordBtn.classList.remove('recording');
                status.textContent = 'ë…¹ìŒ ì²˜ë¦¬ ì¤‘...';
                status.classList.remove('recording');
                stopBtn.disabled = true;

                stopTimer();
            }
        }

        function processRecording() {
            if (audioChunks.length === 0) {
                showError('ë…¹ìŒëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                const audioBlob = new Blob(audioChunks, { 
                    type: audioChunks[0].type || 'audio/webm' 
                });
                const audioUrl = URL.createObjectURL(audioBlob);

                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                downloadBtn.style.display = 'block';
                clearBtn.disabled = false;

                status.textContent = 'ë…¹ìŒ ì™„ë£Œ!';
                showSuccess('ë…¹ìŒì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! ì¬ìƒí•˜ê±°ë‚˜ ë‹¤ìš´ë¡œë“œí•˜ì„¸ìš”.');

            } catch (error) {
                showError('ë…¹ìŒ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        function clearRecording() {
            audioChunks = [];
            audioPlayer.src = '';
            audioPlayer.style.display = 'none';
            downloadBtn.style.display = 'none';
            timer.textContent = '00:00';
            status.textContent = 'ë…¹ìŒ ì‹œì‘í•˜ë ¤ë©´ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”';
            clearBtn.disabled = true;
            hideMessages();
        }

        function downloadRecording() {
            if (audioChunks.length === 0) {
                showError('ë‹¤ìš´ë¡œë“œí•  ë…¹ìŒ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                const audioBlob = new Blob(audioChunks, { 
                    type: audioChunks[0].type || 'audio/webm' 
                });
                const url = URL.createObjectURL(audioBlob);
                const a = document.createElement('a');
                
                const now = new Date();
                const dateStr = now.getFullYear() + 
                    (now.getMonth() + 1).toString().padStart(2, '0') + 
                    now.getDate().toString().padStart(2, '0') + '_' +
                    now.getHours().toString().padStart(2, '0') + 
                    now.getMinutes().toString().padStart(2, '0');
                
                a.href = url;
                a.download = `ìŒì„±ë…¹ìŒ_${dateStr}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showSuccess('íŒŒì¼ì´ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!');

            } catch (error) {
                showError('ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        // ì´ˆê¸°í™” ì‹œ ë¸Œë¼ìš°ì € ì§€ì› í™•ì¸
        document.addEventListener('DOMContentLoaded', function() {

                recordBtn.disabled = true;
            } else if (!window.isSecureContext) {
                showError('HTTPS í™˜ê²½ì´ í•„ìš”í•©ë‹ˆë‹¤. GitHub Pagesì—ì„œ ì ‘ì†í•´ì£¼ì„¸ìš”.');
                recordBtn.disabled = true;
            } else {
                status.textContent = 'ì¤€ë¹„ ì™„ë£Œ! ë…¹ìŒì„ ì‹œì‘í•˜ì„¸ìš”.';
            }
        });
