<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 음성 녹음기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .github-setup {
            background: #f7fafc;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 4px solid #4299e1;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .record-section {
            margin: 30px 0;
        }

        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(238, 90, 82, 0.3);
            margin: 20px 0;
        }

        .record-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(238, 90, 82, 0.4);
        }

        .record-button.recording {
            background: linear-gradient(135deg, #48bb78, #38a169);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(72, 187, 120, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(72, 187, 120, 0);
            }
        }

        .timer {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin: 20px 0;
        }

        .controls {
            display: none;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .controls.active {
            display: flex;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn-play {
            background: #4299e1;
            color: white;
        }

        .btn-play:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }

        .btn-upload {
            background: #48bb78;
            color: white;
        }

        .btn-upload:hover {
            background: #38a169;
            transform: translateY(-1px);
        }

        .btn-reset {
            background: #ed8936;
            color: white;
        }

        .btn-reset:hover {
            background: #dd6b20;
            transform: translateY(-1px);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .status.info {
            background: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }

        .filename-input {
            margin: 20px 0;
        }

        .github-info {
            background: #edf2f7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #4a5568;
        }

        .github-info a {
            color: #4299e1;
            text-decoration: none;
        }

        .github-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 GitHub 음성 녹음기</h1>
        
        <div class="github-setup">
            <h3 style="margin-bottom: 20px; color: #2d3748;">GitHub 설정</h3>
            
            <div class="input-group">
                <label for="githubToken">GitHub Personal Access Token:</label>
                <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxxxxxxxx">
            </div>
            
            <div class="input-group">
                <label for="repoOwner">리포지토리 소유자:</label>
                <input type="text" id="repoOwner" placeholder="your-username">
            </div>
            
            <div class="input-group">
                <label for="repoName">리포지토리 이름:</label>
                <input type="text" id="repoName" placeholder="voice-recordings">
            </div>
            
            <div class="github-info">
                <strong>GitHub Token 생성 방법:</strong><br>
                1. GitHub → Settings → Developer settings → Personal access tokens → Tokens (classic)<br>
                2. "Generate new token" 클릭<br>
                3. "repo" 권한 체크<br>
                4. 생성된 토큰을 위에 입력
            </div>
        </div>

        <div class="record-section">
            <button class="record-button" id="recordBtn">
                🎤<br>녹음 시작
            </button>
            
            <div class="timer" id="timer">00:00</div>
            
            <div class="filename-input">
                <label for="filename">파일명:</label>
                <input type="text" id="filename" placeholder="recording" value="recording">
            </div>
            
            <div class="controls" id="controls">
                <button class="btn btn-play" id="playBtn">▶️ 재생</button>
                <button class="btn btn-upload" id="uploadBtn">☁️ GitHub 업로드</button>
                <button class="btn btn-reset" id="resetBtn">🔄 초기화</button>
            </div>
        </div>

        <div class="status" id="status" style="display: none;"></div>
    </div>

    <script>
        class GitHubVoiceRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.audioBlob = null;
                this.audioUrl = null;
                this.isRecording = false;
                this.startTime = null;
                this.timerInterval = null;
                
                this.initializeElements();
                this.attachEventListeners();
            }
            
            initializeElements() {
                this.recordBtn = document.getElementById('recordBtn');
                this.timer = document.getElementById('timer');
                this.controls = document.getElementById('controls');
                this.playBtn = document.getElementById('playBtn');
                this.uploadBtn = document.getElementById('uploadBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.status = document.getElementById('status');
                this.filenameInput = document.getElementById('filename');
                this.githubToken = document.getElementById('githubToken');
                this.repoOwner = document.getElementById('repoOwner');
                this.repoName = document.getElementById('repoName');
            }
            
            attachEventListeners() {
                this.recordBtn.addEventListener('click', () => this.toggleRecording());
                this.playBtn.addEventListener('click', () => this.playRecording());
                this.uploadBtn.addEventListener('click', () => this.uploadToGitHub());
                this.resetBtn.addEventListener('click', () => this.resetRecording());
            }
            
            async toggleRecording() {
                if (!this.isRecording) {
                    await this.startRecording();
                } else {
                    this.stopRecording();
                }
            }
            
            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100
                        } 
                    });
                    
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                        this.audioUrl = URL.createObjectURL(this.audioBlob);
                        this.controls.classList.add('active');
                        
                        // 스트림 정리
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    this.mediaRecorder.start(1000); // 1초마다 데이터 수집
                    this.isRecording = true;
                    this.startTime = Date.now();
                    
                    this.recordBtn.textContent = '⏹️\n녹음 중지';
                    this.recordBtn.classList.add('recording');
                    
                    this.startTimer();
                    this.showStatus('🎤 녹음이 시작되었습니다...', 'info');
                    
                } catch (error) {
                    console.error('녹음 시작 오류:', error);
                    this.showStatus('❌ 마이크 접근 권한이 필요합니다.', 'error');
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    
                    this.recordBtn.textContent = '🎤\n녹음 시작';
                    this.recordBtn.classList.remove('recording');
                    
                    this.stopTimer();
                    this.showStatus('✅ 녹음이 완료되었습니다!', 'success');
                }
            }
            
            startTimer() {
                this.timerInterval = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    this.timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            playRecording() {
                if (this.audioUrl) {
                    const audio = new Audio(this.audioUrl);
                    audio.play().catch(error => {
                        console.error('재생 오류:', error);
                        this.showStatus('❌ 오디오 재생에 실패했습니다.', 'error');
                    });
                }
            }
            
            async uploadToGitHub() {
                const token = this.githubToken.value.trim();
                const owner = this.repoOwner.value.trim();
                const repo = this.repoName.value.trim();
                const filename = this.filenameInput.value.trim() || 'recording';
                
                if (!token || !owner || !repo) {
                    this.showStatus('❌ GitHub 설정을 모두 입력해주세요.', 'error');
                    return;
                }
                
                if (!this.audioBlob) {
                    this.showStatus('❌ 녹음된 파일이 없습니다.', 'error');
                    return;
                }
                
                try {
                    this.showStatus('☁️ GitHub에 업로드 중...', 'info');
                    
                    // Blob을 ArrayBuffer로 변환
                    const arrayBuffer = await this.audioBlob.arrayBuffer();
                    const uint8Array = new Uint8Array(arrayBuffer);
                    
                    // Base64로 인코딩
                    let binary = '';
                    uint8Array.forEach(byte => {
                        binary += String.fromCharCode(byte);
                    });
                    const base64Content = btoa(binary);
                    
                    // 타임스탬프 추가
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    const finalFilename = `${filename}_${timestamp}.webm`;
                    
                    // GitHub API 요청
                    const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/recordings/${finalFilename}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `Add voice recording: ${finalFilename}`,
                            content: base64Content,
                            branch: 'main'
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        this.showStatus(`✅ 성공적으로 업로드되었습니다!\n파일: ${finalFilename}`, 'success');
                        console.log('업로드 결과:', result);
                    } else {
                        const errorData = await response.json();
                        throw new Error(`HTTP ${response.status}: ${errorData.message || 'Unknown error'}`);
                    }
                    
                } catch (error) {
                    console.error('업로드 오류:', error);
                    this.showStatus(`❌ 업로드 실패: ${error.message}`, 'error');
                }
            }
            
            resetRecording() {
                // 녹음 중이면 중지
                if (this.isRecording) {
                    this.stopRecording();
                }
                
                // 오디오 정리
                if (this.audioUrl) {
                    URL.revokeObjectURL(this.audioUrl);
                    this.audioUrl = null;
                }
                
                this.audioBlob = null;
                this.audioChunks = [];
                this.controls.classList.remove('active');
                this.timer.textContent = '00:00';
                this.hideStatus();
                
                this.showStatus('🔄 초기화되었습니다.', 'info');
                setTimeout(() => this.hideStatus(), 2000);
            }
            
            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';
            }
            
            hideStatus() {
                this.status.style.display = 'none';
            }
        }
        
        // 앱 초기화
        document.addEventListener('DOMContentLoaded', () => {
            new GitHubVoiceRecorder();
        });
    </script>
</body>
</html>
