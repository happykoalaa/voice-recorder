<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 음성 녹음기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }
        
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .record-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background: #ff4444;
            color: white;
            font-size: 2em;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
        }
        
        .record-btn:hover {
            background: #ff6666;
            transform: scale(1.1);
        }
        
        .record-btn.recording {
            background: #44ff44;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .status {
            font-size: 18px;
            margin: 20px;
            color: #666;
        }
        
        .timer {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            color: #333;
        }
        
        .error {
            background: #ffeeee;
            border: 1px solid #ff0000;
            color: #cc0000;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .success {
            background: #eeffee;
            border: 1px solid #00aa00;
            color: #006600;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        audio {
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 테스트 음성 녹음기</h1>
        
        <div id="messages"></div>
        
        <button id="recordBtn" class="record-btn">🎤</button>
        
        <div id="status" class="status">녹음 시작하려면 버튼을 클릭하세요</div>
        
        <div id="timer" class="timer">00:00</div>
        
        <div>
            <button id="stopBtn" class="btn" disabled>정지</button>
            <button id="clearBtn" class="btn" disabled>초기화</button>
        </div>
        
        <audio id="audioPlayer" controls style="display: none;"></audio>
        
        <button id="downloadBtn" class="btn" style="display: none;">다운로드</button>
    </div>

    <script>
        console.log('스크립트 시작!');
        
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let startTime = 0;
        let timerInterval = null;

        // DOM 요소들
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadBtn = document.getElementById('downloadBtn');
        const messages = document.getElementById('messages');

        function showMessage(message, type = 'success') {
            console.log(`${type}: ${message}`);
            messages.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function updateTimer() {
            if (isRecording) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // 녹음 시작/정지
        recordBtn.addEventListener('click', async function() {
            console.log('녹음 버튼 클릭됨!');
            
            if (!isRecording) {
                try {
                    console.log('마이크 권한 요청 중...');
                    showMessage('마이크 권한을 요청하고 있습니다...', 'success');
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    console.log('마이크 권한 획득 성공!');
                    
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = function(event) {
                        console.log('음성 데이터 수신:', event.data.size, 'bytes');
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };
                    
                    mediaRecorder.onstop = function() {
                        console.log('녹음 정지됨, 총 청크:', audioChunks.length);
                        processRecording();
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start(1000);
                    isRecording = true;
                    
                    recordBtn.textContent = '⏹️';
                    recordBtn.classList.add('recording');
                    status.textContent = '녹음 중...';
                    stopBtn.disabled = false;
                    
                    startTimer();
                    showMessage('녹음이 시작되었습니다!', 'success');
                    
                } catch (error) {
                    console.error('마이크 오류:', error);
                    
                    if (error.name === 'NotAllowedError') {
                        showMessage('❌ 마이크 권한이 거부되었습니다! 브라우저에서 마이크 권한을 허용해주세요.', 'error');
                    } else if (error.name === 'NotFoundError') {
                        showMessage('❌ 마이크를 찾을 수 없습니다! 마이크가 연결되어 있는지 확인해주세요.', 'error');
                    } else {
                        showMessage(`❌ 마이크 오류: ${error.message}`, 'error');
                    }
                }
            } else {
                stopRecording();
            }
        });

        stopBtn.addEventListener('click', stopRecording);

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                console.log('녹음 정지 중...');
                mediaRecorder.stop();
                isRecording = false;
                
                recordBtn.textContent = '🎤';
                recordBtn.classList.remove('recording');
                status.textContent = '녹음 처리 중...';
                stopBtn.disabled = true;
                
                stopTimer();
            }
        }

        function processRecording() {
            console.log('녹음 처리 시작, 청크 개수:', audioChunks.length);
            
            if (audioChunks.length === 0) {
                showMessage('❌ 녹음된 데이터가 없습니다!', 'error');
                return;
            }

            try {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                console.log('오디오 블롭 생성됨, 크기:', audioBlob.size, 'bytes');
                
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                downloadBtn.style.display = 'inline-block';
                clearBtn.disabled = false;

                status.textContent = '녹음 완료!';
                showMessage(`✅ 녹음 완료! 파일 크기: ${(audioBlob.size / 1024).toFixed(1)}KB`, 'success');

                downloadBtn.onclick = function() {
                    const a = document.createElement('a');
                    a.href = audioUrl;
                    a.download = `녹음_${new Date().getTime()}.webm`;
                    a.click();
                    showMessage('파일 다운로드됨!', 'success');
                };

            } catch (error) {
                console.error('녹음 처리 오류:', error);
                showMessage(`❌ 녹음 처리 오류: ${error.message}`, 'error');
            }
        }

        clearBtn.addEventListener('click', function() {
            audioChunks = [];
            audioPlayer.src = '';
            audioPlayer.style.display = 'none';
            downloadBtn.style.display = 'none';
            timer.textContent = '00:00';
            status.textContent = '녹음 시작하려면 버튼을 클릭하세요';
            clearBtn.disabled = true;
            messages.innerHTML = '';
            console.log('녹음 초기화됨');
        });

        // 초기화 확인
        document.addEventListener('DOMContentLoaded', function() {
            console.log('페이지 로드 완료!');
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showMessage('❌ 이 브라우저는 음성 녹음을 지원하지 않습니다!', 'error');
                recordBtn.disabled = true;
            } else if (!window.isSecureContext) {
                showMessage('❌ HTTPS 환경이 필요합니다!', 'error');
                recordBtn.disabled = true;
            } else {
                showMessage('✅ 브라우저 지원 확인됨! 녹음 준비 완료!', 'success');
                console.log('모든 기능 준비 완료!');
            }
        });
    </script>
</body>
</html>
