    <script>

        function startTimer() {

        // ë…¹ìŒ ì‹œì‘/ì •ì§€
        recordBtn.addEventListener('click', async function() {
            console.log('ğŸ¤ ë²„íŠ¼ í´ë¦­!');
            
            if (!isRecording) {

                    console.log('ë§ˆì´í¬ ìš”ì²­ ì¤‘...');

                    const stream = await navigator.mediaDevices.getUserMedia({

                    console.log('ë§ˆì´í¬ ê¶Œí•œ ì„±ê³µ!');

                    stopBtn.disabled = false;

                        showMessage('âŒ ë§ˆì´í¬ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤!', 'error');

        function stopRecording() {

        function processRecording() {
            console.log('ë…¹ìŒ ì²˜ë¦¬, ì²­í¬:', audioChunks.length);

                showMessage('âŒ ë…¹ìŒ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤!', 'error');

            try {

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
