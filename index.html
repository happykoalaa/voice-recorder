<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 음성 녹음기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .title {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .record-button.recording {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 500;
        }

        .timer {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .play-btn {
            background: linear-gradient(45deg, #5c7cfa, #4c6ef5);
            color: white;
        }

        .play-btn:hover {
            background: linear-gradient(45deg, #4c6ef5, #3b5bdb);
            transform: translateY(-2px);
        }

        .save-btn {
            background: linear-gradient(45deg, #51cf66, #40c057);
            color: white;
        }

        .save-btn:hover {
            background: linear-gradient(45deg, #40c057, #37b24d);
            transform: translateY(-2px);
        }

        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .recordings-list {
            text-align: left;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .recordings-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .recording-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recording-info {
            display: flex;
            flex-direction: column;
        }

        .recording-name {
            font-weight: 500;
            color: #333;
        }

        .recording-time {
            font-size: 0.9em;
            color: #666;
        }

        .recording-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .play-item-btn {
            background: #e3f2fd;
            color: #1976d2;
        }

        .download-btn {
            background: #e8f5e8;
            color: #388e3c;
        }

        .delete-btn {
            background: #ffebee;
            color: #d32f2f;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            opacity: 0.8;
        }

        .github-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
            line-height: 1.5;
        }

        .github-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .github-info code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🎤 음성 녹음기</h1>
        <p class="subtitle">GitHub Pages에서 실행되는 음성 녹음 도구</p>
        
        <div class="status" id="status">녹음 시작 버튼을 클릭하세요</div>
        <div class="timer" id="timer">00:00</div>
        
        <button class="record-button" id="recordButton">
            <span id="recordIcon">🎤</span>
        </button>
        
        <div class="controls">
            <button class="control-btn play-btn" id="playButton" disabled>▶️ 재생</button>
            <button class="control-btn save-btn" id="saveButton" disabled>💾 저장</button>
        </div>
        
        <div class="recordings-list" id="recordingsList">
            <h3 class="recordings-title">저장된 녹음 파일</h3>
            <div id="recordingsContainer"></div>
        </div>

        <div class="github-info">
            <h3>📁 GitHub에 배포하는 방법</h3>
            <p>1. 새 GitHub 저장소를 만들고 이 HTML 파일을 <code>index.html</code>로 업로드</p>
            <p>2. Settings → Pages에서 Source를 "Deploy from a branch"로 설정</p>
            <p>3. Branch를 "main"으로 선택하고 Save</p>
            <p>4. 몇 분 후 <code>https://[username].github.io/[repository-name]</code>에서 접속 가능</p>
        </div>
    </div>

    <script>
        class VoiceRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.currentAudio = null;
                this.isRecording = false;
                this.recordingTime = 0;
                this.timerInterval = null;
                this.recordings = JSON.parse(localStorage.getItem('recordings') || '[]');
                
                this.initializeElements();
                this.setupEventListeners();
                this.displayRecordings();
            }

            initializeElements() {
                this.recordButton = document.getElementById('recordButton');
                this.playButton = document.getElementById('playButton');
                this.saveButton = document.getElementById('saveButton');
                this.status = document.getElementById('status');
                this.timer = document.getElementById('timer');
                this.recordIcon = document.getElementById('recordIcon');
                this.recordingsContainer = document.getElementById('recordingsContainer');
            }

            setupEventListeners() {
                this.recordButton.addEventListener('click', () => this.toggleRecording());
                this.playButton.addEventListener('click', () => this.playRecording());
                this.saveButton.addEventListener('click', () => this.saveRecording());
            }

            async toggleRecording() {
                if (!this.isRecording) {
                    await this.startRecording();
                } else {
                    this.stopRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                        this.currentAudio = audioBlob;
                        this.playButton.disabled = false;
                        this.saveButton.disabled = false;
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.recordingTime = 0;
                    
                    this.updateUI();
                    this.startTimer();
                    
                } catch (error) {
                    console.error('마이크 접근 오류:', error);
                    this.status.textContent = '마이크 접근이 거부되었습니다.';
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.stopTimer();
                    this.updateUI();
                }
            }

            playRecording() {
                if (this.currentAudio) {
                    const audioUrl = URL.createObjectURL(this.currentAudio);
                    const audio = new Audio(audioUrl);
                    audio.play();
                    this.status.textContent = '재생 중...';
                    
                    audio.onended = () => {
                        this.status.textContent = '재생 완료';
                        URL.revokeObjectURL(audioUrl);
                    };
                }
            }

            saveRecording() {
                if (!this.currentAudio) return;
                
                const now = new Date();
                const fileName = `recording_${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}.wav`;
                
                const reader = new FileReader();
                reader.onload = () => {
                    const recording = {
                        id: Date.now(),
                        name: fileName,
                        data: reader.result,
                        timestamp: now.toLocaleString('ko-KR'),
                        duration: this.formatTime(this.recordingTime)
                    };
                    
                    this.recordings.push(recording);
                    localStorage.setItem('recordings', JSON.stringify(this.recordings));
                    this.displayRecordings();
                    this.status.textContent = '녹음이 저장되었습니다!';
                    
                    // 자동 다운로드
                    this.downloadRecording(recording);
                };
                reader.readAsDataURL(this.currentAudio);
            }

            downloadRecording(recording) {
                const link = document.createElement('a');
                link.href = recording.data;
                link.download = recording.name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            deleteRecording(id) {
                this.recordings = this.recordings.filter(r => r.id !== id);
                localStorage.setItem('recordings', JSON.stringify(this.recordings));
                this.displayRecordings();
            }

            playStoredRecording(recording) {
                const audio = new Audio(recording.data);
                audio.play();
            }

            displayRecordings() {
                this.recordingsContainer.innerHTML = '';
                
                if (this.recordings.length === 0) {
                    this.recordingsContainer.innerHTML = '<p style="text-align: center; color: #666;">저장된 녹음이 없습니다.</p>';
                    return;
                }
                
                this.recordings.forEach(recording => {
                    const item = document.createElement('div');
                    item.className = 'recording-item';
                    item.innerHTML = `
                        <div class="recording-info">
                            <div class="recording-name">${recording.name}</div>
                            <div class="recording-time">${recording.timestamp} (${recording.duration})</div>
                        </div>
                        <div class="recording-actions">
                            <button class="action-btn play-item-btn" onclick="recorder.playStoredRecording(${JSON.stringify(recording).replace(/"/g, '&quot;')})">▶️</button>
                            <button class="action-btn download-btn" onclick="recorder.downloadRecording(${JSON.stringify(recording).replace(/"/g, '&quot;')})">⬇️</button>
                            <button class="action-btn delete-btn" onclick="recorder.deleteRecording(${recording.id})">🗑️</button>
                        </div>
                    `;
                    this.recordingsContainer.appendChild(item);
                });
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    this.recordingTime++;
                    this.timer.textContent = this.formatTime(this.recordingTime);
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }

            updateUI() {
                if (this.isRecording) {
                    this.recordButton.classList.add('recording');
                    this.recordIcon.textContent = '⏹️';
                    this.status.textContent = '녹음 중... 다시 클릭하면 중지됩니다';
                } else {
                    this.recordButton.classList.remove('recording');
                    this.recordIcon.textContent = '🎤';
                    this.status.textContent = this.currentAudio ? '녹음 완료! 재생 또는 저장하세요' : '녹음 시작 버튼을 클릭하세요';
                }
            }
        }

        // 페이지 로드 시 녹음기 초기화
        let recorder;
        window.addEventListener('load', () => {
            recorder = new VoiceRecorder();
        });
    </script>
</body>
</html>
