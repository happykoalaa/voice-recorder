<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 녹음기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .record-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: #ff4444;
            color: white;
            font-size: 3em;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 68, 68, 0.3);
        }
        
        .record-btn:hover {
            background: #ff6666;
            transform: scale(1.1);
        }
        
        .record-btn.recording {
            background: #44ff44;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .status {
            font-size: 18px;
            margin: 20px;
            color: #666;
            min-height: 25px;
        }
        
        .timer {
            font-size: 28px;
            font-weight: bold;
            margin: 20px;
            color: #333;
            font-family: monospace;
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .error {
            background: #ffeeee;
            border: 1px solid #ff0000;
            color: #cc0000;
        }
        
        .success {
            background: #eeffee;
            border: 1px solid #00aa00;
            color: #006600;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .btn:hover:not(:disabled) {
            background: #0056b3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        audio {
            width: 100%;
            margin: 20px 0;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 음성 녹음기</h1>
        
        <div id="messages"></div>
        
        <button id="recordBtn" class="record-btn">🎤</button>
        
        <div id="status" class="status">녹음 시작하려면 버튼을 클릭하세요</div>
        
        <div id="timer" class="timer">00:00</div>
        
        <div>
            <button id="stopBtn" class="btn" disabled>정지</button>
            <button id="clearBtn" class="btn" disabled>초기화</button>
        </div>
        
        <audio id="audioPlayer" controls class="hidden"></audio>
        
        <button id="downloadBtn" class="btn hidden">📥 다운로드</button>
    </div>

    <script>
        console.log('🎤 녹음기 시작');
        
        // 전역 변수
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let startTime = 0;
        let timerInterval = null;
        let currentAudioBlob = null;

        // DOM 요소
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadBtn = document.getElementById('downloadBtn');
        const messages = document.getElementById('messages');

        function showMessage(text, type = 'success') {
            console.log(`${type}: ${text}`);
            messages.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function clearMessages() {
            messages.innerHTML = '';
        }

        function updateTimer() {
            if (isRecording) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // 녹음 시작/정지
        recordBtn.addEventListener('click', async function() {
            console.log('🎤 버튼 클릭!');
            
            if (!isRecording) {
                try {
                    console.log('마이크 요청 중...');
                    clearMessages();
                    showMessage('마이크 권한을 요청하고 있습니다...', 'success');
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: true 
                    });
                    
                    console.log('마이크 권한 성공!');
                    
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = function(event) {
                        console.log('데이터 수신:', event.data.size);
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };
                    
                    mediaRecorder.onstop = function() {
                        console.log('녹음 정지됨');
                        processRecording();
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start(1000);
                    isRecording = true;
                    
                    recordBtn.textContent = '⏹️';
                    recordBtn.classList.add('recording');
                    status.textContent = '녹음 중...';
                    stopBtn.disabled = false;
                    
                    startTimer();
                    showMessage('✅ 녹음 시작!', 'success');
                    
                } catch (error) {
                    console.error('마이크 오류:', error);
                    
                    if (error.name === 'NotAllowedError') {
                        showMessage('❌ 마이크 권한이 거부되었습니다!', 'error');
                    } else if (error.name === 'NotFoundError') {
                        showMessage('❌ 마이크를 찾을 수 없습니다!', 'error');
                    } else {
                        showMessage('❌ 마이크 오류: ' + error.message, 'error');
                    }
                }
            } else {
                stopRecording();
            }
        });

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                console.log('녹음 정지 요청');
                mediaRecorder.stop();
                isRecording = false;
                
                recordBtn.textContent = '🎤';
                recordBtn.classList.remove('recording');
                status.textContent = '처리 중...';
                stopBtn.disabled = true;
                
                stopTimer();
            }
        }

        function processRecording() {
            console.log('녹음 처리, 청크:', audioChunks.length);
            
            if (audioChunks.length === 0) {
                showMessage('❌ 녹음 데이터가 없습니다!', 'error');
                return;
            }

            try {
                currentAudioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                console.log('블롭 생성, 크기:', currentAudioBlob.size);
                
                const audioUrl = URL.createObjectURL(currentAudioBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.classList.remove('hidden');
                downloadBtn.classList.remove('hidden');
                clearBtn.disabled = false;

                status.textContent = '녹음 완료!';
                showMessage(`🎉 완료! 크기: ${(currentAudioBlob.size / 1024).toFixed(1)}KB`, 'success');

            } catch (error) {
                console.error('처리 오류:', error);
                showMessage('❌ 처리 오류: ' + error.message, 'error');
            }
        }

        // 이벤트 리스너
        stopBtn.addEventListener('click', stopRecording);

        downloadBtn.addEventListener('click', function() {
            if (!currentAudioBlob) {
                showMessage('❌ 다운로드할 파일이 없습니다!', 'error');
                return;
            }

            try {
                const url = URL.createObjectURL(currentAudioBlob);
                const a = document.createElement('a');
                const now = new Date();
                const filename = `녹음_${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}_${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}.webm`;
                
                a.href = url;
                a.download = filename;
                a.click();
                
                URL.revokeObjectURL(url);
                showMessage('📥 다운로드 완료!', 'success');
                
            } catch (error) {
                showMessage('❌ 다운로드 오류: ' + error.message, 'error');
            }
        });

        clearBtn.addEventListener('click', function() {
            audioChunks = [];
            currentAudioBlob = null;
            audioPlayer.src = '';
            audioPlayer.classList.add('hidden');
            downloadBtn.classList.add('hidden');
            timer.textContent = '00:00';
            status.textContent = '녹음 시작하려면 버튼을 클릭하세요';
            clearBtn.disabled = true;
            clearMessages();
            console.log('초기화 완료');
        });

        // 초기화
        window.addEventListener('load', function() {
            console.log('페이지 로드 완료');
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showMessage('❌ 이 브라우저는 음성 녹음을 지원하지 않습니다!', 'error');
                recordBtn.disabled = true;
            } else if (!window.isSecureContext) {
                showMessage('❌ HTTPS 환경이 필요합니다!', 'error');
                recordBtn.disabled = true;
            } else {
                showMessage('✅ 준비 완료! 녹음을 시작하세요!', 'success');
                console.log('모든 준비 완료');
            }
        });
    </script>
</body>
</html>
