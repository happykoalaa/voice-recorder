    <script>
        // IndexedDB ì„¤ì •
        let db;
        const DB_NAME = 'VoiceRecorderDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'recordings';

        // ì „ì—­ ë³€ìˆ˜ë“¤
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let startTime = 0;
        let timerInterval = null;
        let currentAudioBlob = null;

        // DOM ìš”ì†Œë“¤
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const listBtn = document.getElementById('listBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadBtn = document.getElementById('downloadBtn');
        const saveBtn = document.getElementById('saveBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const recordingList = document.getElementById('recordingList');
        const recordingItems = document.getElementById('recordingItems');
        const storageStats = document.getElementById('storageStats');

        // IndexedDB ì´ˆê¸°í™”
        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { 
                            keyPath: 'id', 
                            autoIncrement: true 
                        });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                        store.createIndex('name', 'name', { unique: false });
                    }
                };
            });
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        recordBtn.addEventListener('click', toggleRecording);
        stopBtn.addEventListener('click', stopRecording);
        clearBtn.addEventListener('click', clearRecording);
        downloadBtn.addEventListener('click', downloadRecording);
        saveBtn.addEventListener('click', saveToIndexedDB);
        listBtn.addEventListener('click', showRecordingList);

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function updateTimer() {
            if (isRecording) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                hideMessages();

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });

                const options = {};
                if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
                    options.mimeType = 'audio/webm;codecs=opus';
                } else if (MediaRecorder.isTypeSupported('audio/webm')) {
                    options.mimeType = 'audio/webm';
                } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    options.mimeType = 'audio/mp4';
                }

                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];

                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = function() {
                    processRecording();
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start(1000);
                isRecording = true;

                recordBtn.textContent = 'â¹ï¸';
                recordBtn.classList.add('recording');
                status.textContent = 'ğŸ”´ ë…¹ìŒ ì¤‘...';
                status.classList.add('recording');
                stopBtn.disabled = false;

                startTimer();
                showSuccess('ë…¹ìŒì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤!');

            } catch (error) {
                if (error.name === 'NotAllowedError') {
                    showError('ë§ˆì´í¬ ì ‘ê·¼ì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì €ì—ì„œ ë§ˆì´í¬ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.');
                } else if (error.name === 'NotFoundError') {
                    showError('ë§ˆì´í¬ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë§ˆì´í¬ê°€ ì—°ê²°ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.');
                } else {
                    showError('ë§ˆì´í¬ ì ‘ê·¼ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
                }
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;

                recordBtn.textContent = 'ğŸ¤';
                recordBtn.classList.remove('recording');
                status.textContent = 'â³ ë…¹ìŒ ì²˜ë¦¬ ì¤‘...';
                status.classList.remove('recording');
                stopBtn.disabled = true;

                stopTimer();
            }
        }

        function processRecording() {
            if (audioChunks.length === 0) {
                showError('ë…¹ìŒëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                currentAudioBlob = new Blob(audioChunks, { 
                    type: audioChunks[0].type || 'audio/webm' 
                });
                const audioUrl = URL.createObjectURL(currentAudioBlob);

                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                downloadBtn.style.display = 'inline-block';
                saveBtn.style.display = 'inline-block';
                clearBtn.disabled = false;

                status.textContent = 'âœ… ë…¹ìŒ ì™„ë£Œ!';
                showSuccess(`ë…¹ìŒì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! (í¬ê¸°: ${(currentAudioBlob.size / 1024).toFixed(1)}KB)`);

            } catch (error) {
                showError('ë…¹ìŒ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        function clearRecording() {
            audioChunks = [];
            currentAudioBlob = null;
            audioPlayer.src = '';
            audioPlayer.style.display = 'none';
            downloadBtn.style.display = 'none';
            saveBtn.style.display = 'none';
            recordingList.style.display = 'none';
            timer.textContent = '00:00';
            status.textContent = 'ë…¹ìŒ ì‹œì‘í•˜ë ¤ë©´ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”';
            clearBtn.disabled = true;
            hideMessages();
        }

        function downloadRecording() {
            if (!currentAudioBlob) {
                showError('ë‹¤ìš´ë¡œë“œí•  ë…¹ìŒ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                const url = URL.createObjectURL(currentAudioBlob);
                const a = document.createElement('a');
                
                const now = new Date();
                const dateStr = now.getFullYear() + 
                    (now.getMonth() + 1).toString().padStart(2, '0') + 
                    now.getDate().toString().padStart(2, '0') + '_' +
                    now.getHours().toString().padStart(2, '0') + 
                    now.getMinutes().toString().padStart(2, '0') + 
                    now.getSeconds().toString().padStart(2, '0');
                
                a.href = url;
                a.download = `ìŒì„±ë…¹ìŒ_${dateStr}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showSuccess('ğŸ“¥ íŒŒì¼ì´ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!');

            } catch (error) {
                showError('ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        async function saveToIndexedDB() {
            if (!currentAudioBlob) {
                showError('ì €ì¥í•  ë…¹ìŒ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                const now = new Date();
                const recording = {
                    name: `ìŒì„±ë…¹ìŒ_${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}_${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}${now.getSeconds().toString().padStart(2,'0')}`,
                    timestamp: now.getTime(),
                    dateString: now.toLocaleString('ko-KR'),
                    size: currentAudioBlob.size,
                    type: currentAudioBlob.type,
                    duration: timer.textContent,
                    data: currentAudioBlob
                };

                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                await new Promise((resolve, reject) => {
                    const request = store.add(recording);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });

                showSuccess(`ğŸ’¾ ë¸Œë¼ìš°ì €ì— ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤! (${recording.name})`);
                updateStorageStats();

            } catch (error) {
                showError('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
                console.error('IndexedDB ì €ì¥ ì˜¤ë¥˜:', error);
            }
        }

        async function showRecordingList() {
            try {
                const recordings = await getAllRecordings();
                
                recordingItems.innerHTML = '';
                
                if (recordings.length === 0) {
                    recordingItems.innerHTML = '<div class="recording-item">ğŸ“­ ì €ì¥ëœ ë…¹ìŒì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                } else {
                    recordings.sort((a, b) => b.timestamp - a.timestamp);
                    
                    recordings.forEach(recording => {
                        const recordingDiv = document.createElement('div');
                        recordingDiv.className = 'recording-item';
                        
                        recordingDiv.innerHTML = `

                                <div class="recording-name">ğŸµ ${recording.name}</div>
                                <div class="recording-details">
                                    ğŸ“… ${recording.dateString} | 
                                    â±ï¸ ${recording.duration} | 
                                    ğŸ“¦ ${(recording.size / 1024).toFixed(1)}KB
                                </div>
                            </div>
                            <div class="recording-actions">
                                <button class="mini-btn" onclick="playRecording(${recording.id})">
                                    â–¶ï¸ ì¬ìƒ
                                </button>
                                <button class="mini-btn" onclick="downloadSavedRecording(${recording.id})">
                                    â¬‡ï¸ ë‹¤ìš´ë¡œë“œ
                                </button>
                                <button class="mini-btn delete" onclick="deleteRecording(${recording.id})">
                                    ğŸ—‘ï¸ ì‚­ì œ
                                </button>
                            </div>
                        `;
                        
                        recordingItems.appendChild(recordingDiv);
                    });
                }
                
                recordingList.style.display = 'block';
                
            } catch (error) {
                showError('ë…¹ìŒ ëª©ë¡ì„ ê°€ì ¸ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
                console.error('ë…¹ìŒ ëª©ë¡ ì˜¤ë¥˜:', error);
            }
        }

        async function getAllRecordings() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => resolve(request.result);

        }

        window.playRecording = async function(id) {
            try {
                const recording = await getRecording(id);
                if (recording) {
                    const url = URL.createObjectURL(recording.data);

                    audioPlayer.play();
                    showSuccess(`ì¬ìƒ ì¤‘: ${recording.name}`);
                }

            }
        };

        window.downloadSavedRecording = async function(id) {
            try {
                const recording = await getRecording(id);
                if (recording) {
                    const url = URL.createObjectURL(recording.data);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${recording.name}.webm`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    showSuccess(`ë‹¤ìš´ë¡œë“œ: ${recording.name}`);
                }
            } catch (error) {
                showError('ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        };

        window.deleteRecording = async function(id) {
            if (confirm('ì •ë§ ì´ ë…¹ìŒì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                try {
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    
                    await new Promise((resolve, reject) => {
                        const request = store.delete(id);
