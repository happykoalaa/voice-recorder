<body>
    <div class="container">

        <div id="timer" class="timer">00:00</div>
        
        <div>

            <button id="clearBtn" class="btn" disabled>ì´ˆê¸°í™”</button>
            <button id="listBtn" class="btn list-btn">ì €ì¥ëœ ë…¹ìŒ</button>
        </div>
        
        <audio id="audioPlayer" controls class="hidden"></audio>
        
        <div>
            <button id="downloadBtn" class="btn hidden">ğŸ“¥ ë‹¤ìš´ë¡œë“œ</button>
            <button id="saveBtn" class="btn save-btn hidden">ğŸ’¾ ë¸Œë¼ìš°ì €ì— ì €ì¥</button>
        </div>
        
        <div class="storage-info" id="storageInfo">
            ğŸ’¾ <strong>ì €ì¥ëœ ë…¹ìŒ:</strong> <span id="recordingCount">0</span>ê°œ
        </div>
        
        <!-- ì €ì¥ëœ ë…¹ìŒ ëª©ë¡ -->
        <div id="recordingsList" class="recordings-list hidden">
            <h4>ğŸ“‚ ì €ì¥ëœ ìŒì„± ë…¹ìŒë“¤</h4>
            <div id="recordingsContainer"></div>
        </div>
    </div>

    <script>
        console.log('ğŸ¤ ë…¹ìŒê¸° ì‹œì‘');
        
        // ì „ì—­ ë³€ìˆ˜ (ë§ˆì´í¬ ê´€ë ¨ë§Œ)
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let startTime = 0;
        let timerInterval = null;
        let currentAudioBlob = null;

        // DOM ìš”ì†Œ
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const listBtn = document.getElementById('listBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadBtn = document.getElementById('downloadBtn');
        const saveBtn = document.getElementById('saveBtn');
        const messages = document.getElementById('messages');
        const recordingsList = document.getElementById('recordingsList');
        const recordingsContainer = document.getElementById('recordingsContainer');
        const recordingCount = document.getElementById('recordingCount');

        function showMessage(text, type = 'success') {
            console.log(`${type}: ${text}`);
            messages.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function clearMessages() {
            messages.innerHTML = '';
        }

        function updateTimer() {
            if (isRecording) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // ë…¹ìŒ ì‹œì‘/ì •ì§€ (ê¸°ì¡´ ì‘ë™í•˜ëŠ” ì½”ë“œ ê·¸ëŒ€ë¡œ ìœ ì§€)
        recordBtn.addEventListener('click', async function() {
            console.log('ğŸ¤ ë²„íŠ¼ í´ë¦­!');
            
            if (!isRecording) {
                try {
                    console.log('ë§ˆì´í¬ ìš”ì²­ ì¤‘...');
                    clearMessages();
                    showMessage('ë§ˆì´í¬ ê¶Œí•œì„ ìš”ì²­í•˜ê³  ìˆìŠµë‹ˆë‹¤...', 'info');
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: true 
                    });
                    
                    console.log('ë§ˆì´í¬ ê¶Œí•œ ì„±ê³µ!');
                    
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = function(event) {
                        console.log('ë°ì´í„° ìˆ˜ì‹ :', event.data.size);
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };
                    
                    mediaRecorder.onstop = function() {
                        console.log('ë…¹ìŒ ì •ì§€ë¨');
                        processRecording();
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start(1000);
                    isRecording = true;
                    
                    recordBtn.textContent = 'â¹ï¸';
                    recordBtn.classList.add('recording');
                    status.textContent = 'ë…¹ìŒ ì¤‘...';
                    stopBtn.disabled = false;
                    
                    startTimer();
                    showMessage('âœ… ë…¹ìŒ ì‹œì‘!', 'success');
                    
                } catch (error) {
                    console.error('ë§ˆì´í¬ ì˜¤ë¥˜:', error);
                    
                    if (error.name === 'NotAllowedError') {
                        showMessage('âŒ ë§ˆì´í¬ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤!', 'error');
                    } else if (error.name === 'NotFoundError') {
                        showMessage('âŒ ë§ˆì´í¬ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤!', 'error');
                    } else {
                        showMessage('âŒ ë§ˆì´í¬ ì˜¤ë¥˜: ' + error.message, 'error');
                    }
                }
            } else {
                stopRecording();
            }
        });

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                console.log('ë…¹ìŒ ì •ì§€ ìš”ì²­');
                mediaRecorder.stop();
                isRecording = false;
                
                recordBtn.textContent = 'ğŸ¤';
                recordBtn.classList.remove('recording');
                status.textContent = 'ì²˜ë¦¬ ì¤‘...';
                stopBtn.disabled = true;
                
                stopTimer();
            }
        }

        function processRecording() {
            console.log('ë…¹ìŒ ì²˜ë¦¬, ì²­í¬:', audioChunks.length);
            
            if (audioChunks.length === 0) {
                showMessage('âŒ ë…¹ìŒ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤!', 'error');
                return;
            }

            try {
                currentAudioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                console.log('ë¸”ë¡­ ìƒì„±, í¬ê¸°:', currentAudioBlob.size);
                
                const audioUrl = URL.createObjectURL(currentAudioBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.classList.remove('hidden');
                downloadBtn.classList.remove('hidden');
                saveBtn.classList.remove('hidden');
                clearBtn.disabled = false;

                status.textContent = 'ë…¹ìŒ ì™„ë£Œ!';
                showMessage(`ğŸ‰ ì™„ë£Œ! í¬ê¸°: ${(currentAudioBlob.size / 1024).toFixed(1)}KB`, 'success');

            } catch (error) {
                console.error('ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                showMessage('âŒ ì²˜ë¦¬ ì˜¤ë¥˜: ' + error.message, 'error');
            }
        }

        // ê¸°ì¡´ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë“¤ (ë§ˆì´í¬ ê´€ë ¨)
        stopBtn.addEventListener('click', stopRecording);

        downloadBtn.addEventListener('click', function() {
            if (!currentAudioBlob) {
                showMessage('âŒ ë‹¤ìš´ë¡œë“œí•  íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤!', 'error');
                return;
            }

            try {
                const url = URL.createObjectURL(currentAudioBlob);
                const a = document.createElement('a');
                const now = new Date();
                const filename = `ë…¹ìŒ_${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}_${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}.webm`;
                
                a.href = url;
                a.download = filename;
                a.click();
                
                URL.revokeObjectURL(url);
                showMessage('ğŸ“¥ ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!', 'success');
                
            } catch (error) {
                showMessage('âŒ ë‹¤ìš´ë¡œë“œ ì˜¤ë¥˜: ' + error.message, 'error');
            }
        });

        clearBtn.addEventListener('click', function() {
            audioChunks = [];
            currentAudioBlob = null;
            audioPlayer.src = '';
            audioPlayer.classList.add('hidden');
            downloadBtn.classList.add('hidden');
            saveBtn.classList.add('hidden');
            recordingsList.classList.add('hidden');
            timer.textContent = '00:00';
            status.textContent = 'ë…¹ìŒ ì‹œì‘í•˜ë ¤ë©´ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”';
            clearBtn.disabled = true;
            clearMessages();
            console.log('ì´ˆê¸°í™” ì™„ë£Œ');
        });

        // ===== ì—¬ê¸°ì„œë¶€í„° ì €ì¥ ê¸°ëŠ¥ (ê°„ë‹¨í•œ ë°©ì‹) =====

        // ë¸Œë¼ìš°ì €ì— ì €ì¥ (ê°„ë‹¨í•œ localStorage ì‚¬ìš©)
        saveBtn.addEventListener('click', function() {
            if (!currentAudioBlob) {
                showMessage('âŒ ì €ì¥í•  íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤!', 'error');
                return;
            }

            try {
                console.log('ğŸ’¾ ë¸Œë¼ìš°ì €ì— ì €ì¥ ì¤‘...');
                
                // Blobì„ Base64ë¡œ ë³€í™˜
                const reader = new FileReader();
                reader.onload = function() {
                    const base64data = reader.result;
                    const now = new Date();
                    
                    const recording = {
                        id: now.getTime(),
                        name: `ìŒì„±ë…¹ìŒ_${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}_${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}`,
                        date: now.toLocaleString('ko-KR'),
                        duration: timer.textContent,
                        size: currentAudioBlob.size,
                        data: base64data
                    };
                    
                    // localStorageì— ì €ì¥
                    const existingRecordings = JSON.parse(localStorage.getItem('voiceRecordings') || '[]');
                    existingRecordings.push(recording);
                    localStorage.setItem('voiceRecordings', JSON.stringify(existingRecordings));
                    
                    showMessage(`ğŸ’¾ ì €ì¥ ì™„ë£Œ! (${recording.name})`, 'success');
                    updateRecordingCount();
                    console.log('ì €ì¥ ì„±ê³µ!');
                };
                
                reader.readAsDataURL(currentAudioBlob);
                
            } catch (error) {
                console.error('ì €ì¥ ì˜¤ë¥˜:', error);
                showMessage('âŒ ì €ì¥ ì˜¤ë¥˜: ' + error.message, 'error');
            }
        });

        // ì €ì¥ëœ ë…¹ìŒ ëª©ë¡ ë³´ê¸°
        listBtn.addEventListener('click', function() {
            try {
                const recordings = JSON.parse(localStorage.getItem('voiceRecordings') || '[]');
                
                recordingsContainer.innerHTML = '';
                
                if (recordings.length === 0) {
                    recordingsContainer.innerHTML = '<div class="recording-item">ğŸ“­ ì €ì¥ëœ ë…¹ìŒì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                } else {
                    recordings.reverse().forEach(recording => {
                        const div = document.createElement('div');
                        div.className = 'recording-item';
                        div.innerHTML = `
                            <div class="recording-info">
                                <div class="recording-name">ğŸµ ${recording.name}</div>
                                <div class="recording-time">ğŸ“… ${recording.date} | â±ï¸ ${recording.duration} | ğŸ“¦ ${(recording.size / 1024).toFixed(1)}KB</div>
                            </div>
                            <div class="recording-actions">
                                <button class="mini-btn" onclick="playRecording('${recording.id}')">â–¶ï¸ ì¬ìƒ</button>
                                <button class="mini-btn" onclick="downloadRecording('${recording.id}')">â¬‡ï¸ ë‹¤ìš´ë¡œë“œ</button>
                                <button class="mini-btn delete" onclick="deleteRecording('${recording.id}')">ğŸ—‘ï¸ ì‚­ì œ</button>
                            </div>
                        `;
                        recordingsContainer.appendChild(div);
                    });
                }
                
                recordingsList.classList.remove('hidden');
                console.log('ëª©ë¡ ë¡œë”© ì™„ë£Œ:', recordings.length, 'ê°œ');
                
            } catch (error) {
                console.error('ëª©ë¡ ì˜¤ë¥˜:', error);
                showMessage('âŒ ëª©ë¡ ë¡œë”© ì˜¤ë¥˜: ' + error.message, 'error');
            }
        });

        // ê¸€ë¡œë²Œ í•¨ìˆ˜ë“¤
        window.playRecording = function(id) {
            try {
                const recordings = JSON.parse(localStorage.getItem('voiceRecordings') || '[]');
                const recording = recordings.find(r => r.id == id);
                
                if (recording) {
                    audioPlayer.src = recording.data;
                    audioPlayer.classList.remove('hidden');
                    audioPlayer.play();
                    showMessage(`â–¶ï¸ ì¬ìƒ: ${recording.name}`, 'info');
                }
            } catch (error) {
                showMessage('âŒ ì¬ìƒ ì˜¤ë¥˜: ' + error.message, 'error');
            }
        };

        window.downloadRecording = function(id) {
            try {
                const recordings = JSON.parse(localStorage.getItem('voiceRecordings') || '[]');
                const recording = recordings.find(r => r.id == id);
                
                if (recording) {
                    const a = document.createElement('a');
                    a.href = recording.data;
                    a.download = `${recording.name}.webm`;
                    a.click();
                    showMessage(`ğŸ“¥ ë‹¤ìš´ë¡œë“œ: ${recording.name}`, 'success');
                }
            } catch (error) {
                showMessage('âŒ ë‹¤ìš´ë¡œë“œ ì˜¤ë¥˜: ' + error.message, 'error');
            }
        };

        window.deleteRecording = function(id) {
            if (confirm('ì •ë§ ì´ ë…¹ìŒì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                try {
                    const recordings = JSON.parse(localStorage.getItem('voiceRecordings') || '[]');
                    const filtered = recordings.filter(r => r.id != id);
                    localStorage.setItem('voiceRecordings', JSON.stringify(filtered));
                    
                    showMessage('ğŸ—‘ï¸ ì‚­ì œ ì™„ë£Œ!', 'success');
                    listBtn.click(); // ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                    updateRecordingCount();
                } catch (error) {
                    showMessage('âŒ ì‚­ì œ ì˜¤ë¥˜: ' + error.message, 'error');
                }
            }
        };

        function updateRecordingCount() {
            try {
                const recordings = JSON.parse(localStorage.getItem('voiceRecordings') || '[]');
                recordingCount.textContent = recordings.length;
            } catch (error) {
                recordingCount.textContent = '?';
            }
        }

        // ì´ˆê¸°í™”
        window.addEventListener('load', function() {
            console.log('í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ');
            
            updateRecordingCount();
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showMessage('âŒ ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ë…¹ìŒì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤!', 'error');
                recordBtn.disabled = true;
            } else if (!window.isSecureContext) {
                showMessage('âŒ HTTPS í™˜ê²½ì´ í•„ìš”í•©ë‹ˆë‹¤!', 'error');
                recordBtn.disabled = true;
            } else {
                showMessage('âœ… ì¤€ë¹„ ì™„ë£Œ! ë…¹ìŒì„ ì‹œì‘í•˜ì„¸ìš”!', 'success');
                console.log('ëª¨ë“  ì¤€ë¹„ ì™„ë£Œ');
            }
        });
    </script>
