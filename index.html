        .status {

    </style>

<body>
    <div class="container">
        <h1>ğŸ¤ GitHub ìŒì„± ë…¹ìŒê¸°</h1>
        
        <div class="github-setup">
            <h3 style="margin-bottom: 20px; color: #2d3748;">GitHub ì„¤ì •</h3>
            
            <div class="input-group">
                <label for="githubToken">GitHub Personal Access Token:</label>
                <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxxxxxxxx">
            </div>
            
            <div class="input-group">
                <label for="repoOwner">ë¦¬í¬ì§€í† ë¦¬ ì†Œìœ ì:</label>
                <input type="text" id="repoOwner" placeholder="your-username">
            </div>
            
            <div class="input-group">
                <label for="repoName">ë¦¬í¬ì§€í† ë¦¬ ì´ë¦„:</label>
                <input type="text" id="repoName" placeholder="voice-recordings">
            </div>
            
            <div class="github-info">
                <strong>GitHub Token ìƒì„± ë°©ë²•:</strong><br>
                1. GitHub â†’ Settings â†’ Developer settings â†’ Personal access tokens â†’ Tokens (classic)<br>
                2. "Generate new token" í´ë¦­<br>
                3. "repo" ê¶Œí•œ ì²´í¬<br>
                4. ìƒì„±ëœ í† í°ì„ ìœ„ì— ì…ë ¥
            </div>
        </div>

        <div class="record-section">
            <button class="record-button" id="recordBtn">
                ğŸ¤<br>ë…¹ìŒ ì‹œì‘
            </button>
            
            <div class="timer" id="timer">00:00</div>
            
            <div class="filename-input">
                <label for="filename">íŒŒì¼ëª…:</label>
                <input type="text" id="filename" placeholder="recording" value="recording">
            </div>
            
            <div class="controls" id="controls">
                <button class="btn btn-play" id="playBtn">â–¶ï¸ ì¬ìƒ</button>
                <button class="btn btn-upload" id="uploadBtn">â˜ï¸ GitHub ì—…ë¡œë“œ</button>
                <button class="btn btn-reset" id="resetBtn">ğŸ”„ ì´ˆê¸°í™”</button>
            </div>
        </div>

        <div class="status" id="status" style="display: none;"></div>
    </div>

    <script>
        class GitHubVoiceRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.audioBlob = null;
                this.audioUrl = null;
                this.isRecording = false;
                this.startTime = null;
                this.timerInterval = null;
                
                this.initializeElements();
                this.attachEventListeners();
            }
            
            initializeElements() {
                this.recordBtn = document.getElementById('recordBtn');
                this.timer = document.getElementById('timer');
                this.controls = document.getElementById('controls');
                this.playBtn = document.getElementById('playBtn');
                this.uploadBtn = document.getElementById('uploadBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.status = document.getElementById('status');
                this.filenameInput = document.getElementById('filename');
                this.githubToken = document.getElementById('githubToken');
                this.repoOwner = document.getElementById('repoOwner');
                this.repoName = document.getElementById('repoName');
            }
            
            attachEventListeners() {
                this.recordBtn.addEventListener('click', () => this.toggleRecording());
                this.playBtn.addEventListener('click', () => this.playRecording());
                this.uploadBtn.addEventListener('click', () => this.uploadToGitHub());
                this.resetBtn.addEventListener('click', () => this.resetRecording());
            }
            
            async toggleRecording() {
                if (!this.isRecording) {
                    await this.startRecording();
                } else {
                    this.stopRecording();
                }
            }
            
            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100
                        } 
                    });
                    
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                        this.audioUrl = URL.createObjectURL(this.audioBlob);
                        this.controls.classList.add('active');
                        
                        // ìŠ¤íŠ¸ë¦¼ ì •ë¦¬
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    this.mediaRecorder.start(1000); // 1ì´ˆë§ˆë‹¤ ë°ì´í„° ìˆ˜ì§‘
                    this.isRecording = true;
                    this.startTime = Date.now();
                    
                    this.recordBtn.textContent = 'â¹ï¸\në…¹ìŒ ì¤‘ì§€';
                    this.recordBtn.classList.add('recording');
                    
                    this.startTimer();
                    this.showStatus('ğŸ¤ ë…¹ìŒì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤...', 'info');
                    
                } catch (error) {
                    console.error('ë…¹ìŒ ì‹œì‘ ì˜¤ë¥˜:', error);
                    this.showStatus('âŒ ë§ˆì´í¬ ì ‘ê·¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.', 'error');
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    
                    this.recordBtn.textContent = 'ğŸ¤\në…¹ìŒ ì‹œì‘';
                    this.recordBtn.classList.remove('recording');
                    
                    this.stopTimer();
                    this.showStatus('âœ… ë…¹ìŒì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                }
            }
            
            startTimer() {
                this.timerInterval = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    this.timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            playRecording() {
                if (this.audioUrl) {
                    const audio = new Audio(this.audioUrl);
                    audio.play().catch(error => {
                        console.error('ì¬ìƒ ì˜¤ë¥˜:', error);
                        this.showStatus('âŒ ì˜¤ë””ì˜¤ ì¬ìƒì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                    });
                }
            }
            
            async uploadToGitHub() {
                const token = this.githubToken.value.trim();
                const owner = this.repoOwner.value.trim();
                const repo = this.repoName.value.trim();
                const filename = this.filenameInput.value.trim() || 'recording';
                
                if (!token || !owner || !repo) {
                    this.showStatus('âŒ GitHub ì„¤ì •ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                    return;
                }
                
                if (!this.audioBlob) {
                    this.showStatus('âŒ ë…¹ìŒëœ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.', 'error');
                    return;
                }
                
                try {
                    this.showStatus('â˜ï¸ GitHubì— ì—…ë¡œë“œ ì¤‘...', 'info');
                    
                    // Blobì„ ArrayBufferë¡œ ë³€í™˜
                    const arrayBuffer = await this.audioBlob.arrayBuffer();
                    const uint8Array = new Uint8Array(arrayBuffer);
                    
                    // Base64ë¡œ ì¸ì½”ë”©
                    let binary = '';
                    uint8Array.forEach(byte => {
                        binary += String.fromCharCode(byte);
                    });
                    const base64Content = btoa(binary);
                    
                    // íƒ€ì„ìŠ¤íƒ¬í”„ ì¶”ê°€
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    const finalFilename = `${filename}_${timestamp}.webm`;
                    
                    // GitHub API ìš”ì²­
                    const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/recordings/${finalFilename}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `Add voice recording: ${finalFilename}`,
                            content: base64Content,
                            branch: 'main'
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        this.showStatus(`âœ… ì„±ê³µì ìœ¼ë¡œ ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!\níŒŒì¼: ${finalFilename}`, 'success');
                        console.log('ì—…ë¡œë“œ ê²°ê³¼:', result);
                    } else {
                        const errorData = await response.json();
                        throw new Error(`HTTP ${response.status}: ${errorData.message || 'Unknown error'}`);
                    }
                    
                } catch (error) {
                    console.error('ì—…ë¡œë“œ ì˜¤ë¥˜:', error);
                    this.showStatus(`âŒ ì—…ë¡œë“œ ì‹¤íŒ¨: ${error.message}`, 'error');
                }
            }
            
            resetRecording() {
                // ë…¹ìŒ ì¤‘ì´ë©´ ì¤‘ì§€
                if (this.isRecording) {
                    this.stopRecording();
                }
                
                // ì˜¤ë””ì˜¤ ì •ë¦¬
                if (this.audioUrl) {
                    URL.revokeObjectURL(this.audioUrl);
                    this.audioUrl = null;
                }
                
                this.audioBlob = null;
                this.audioChunks = [];
                this.controls.classList.remove('active');
                this.timer.textContent = '00:00';
                this.hideStatus();
                
                this.showStatus('ğŸ”„ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.', 'info');
                setTimeout(() => this.hideStatus(), 2000);
            }
            
            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';
            }
            
            hideStatus() {
                this.status.style.display = 'none';
            }
        }
        
        // ì•± ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            new GitHubVoiceRecorder();
        });
    </script>
</body>
