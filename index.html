<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìŒì„± ë…¹ìŒê¸°</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .record-button {
            width: 120px;
            height: 120px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .record-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }
        
        .record-button.recording {
            background: linear-gradient(45deg, #ff4757, #c44569);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .controls {
            margin: 30px 0;
        }
        
        .control-button {
            background: linear-gradient(45deg, #3742fa, #2f3542);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        .control-button:enabled {
            opacity: 1;
        }
        
        .control-button:enabled:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(55, 66, 250, 0.3);
        }
        
        .control-button:disabled {
            cursor: not-allowed;
        }
        
        .status {
            margin: 20px 0;
            font-size: 18px;
            font-weight: 500;
        }
        
        .recording-status {
            color: #ff4757;
        }
        
        .ready-status {
            color: #2ed573;
        }
        
        .time-display {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #4a5568;
            font-family: 'Courier New', monospace;
        }
        
        .recordings-list {
            margin-top: 30px;
            text-align: left;
        }
        
        .recordings-list h3 {
            color: #4a5568;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .recording-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #3742fa;
        }
        
        .recording-item audio {
            width: 100%;
            margin: 10px 0;
        }
        
        .download-button {
            background: linear-gradient(45deg, #2ed573, #1e90ff);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .download-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(46, 213, 115, 0.3);
        }
        
        .error-message {
            color: #ff4757;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 10px;
            border-left: 4px solid #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤ ìŒì„± ë…¹ìŒê¸°</h1>
        
        <div class="status" id="status">ë§ˆì´í¬ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”</div>
        <div class="time-display" id="timeDisplay">00:00</div>
        
        <button class="record-button" id="recordButton" disabled>
            <span id="recordIcon">ğŸ¤</span>
        </button>
        
        <div class="controls">
            <button class="control-button" id="pauseButton" disabled>ì¼ì‹œì •ì§€</button>
            <button class="control-button" id="stopButton" disabled>ì •ì§€</button>
        </div>
        
        <div class="recordings-list" id="recordingsList">
            <h3>ë…¹ìŒëœ íŒŒì¼</h3>
            <div id="recordings"></div>
        </div>
        
        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let isPaused = false;
        let startTime;
        let timerInterval;
        let recordings = [];

        const recordButton = document.getElementById('recordButton');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');
        const status = document.getElementById('status');
        const timeDisplay = document.getElementById('timeDisplay');
        const recordIcon = document.getElementById('recordIcon');
        const recordingsDiv = document.getElementById('recordings');
        const errorMessage = document.getElementById('errorMessage');

        // ë§ˆì´í¬ ê¶Œí•œ ìš”ì²­
        async function initializeRecorder() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    } 
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                    saveRecording(blob);
                    recordedChunks = [];
                };
                
                recordButton.disabled = false;
                status.textContent = 'ë…¹ìŒ ì¤€ë¹„ ì™„ë£Œ';
                status.className = 'status ready-status';
                
            } catch (error) {
                showError('ë§ˆì´í¬ ì ‘ê·¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤. ë¸Œë¼ìš°ì € ì„¤ì •ì—ì„œ ë§ˆì´í¬ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.');
                console.error('Error accessing microphone:', error);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function startRecording() {
            if (!mediaRecorder || mediaRecorder.state === 'recording') return;
            
            recordedChunks = [];
            mediaRecorder.start();
            isRecording = true;
            isPaused = false;
            startTime = Date.now();
            
            recordButton.classList.add('recording');
            recordIcon.textContent = 'â¸ï¸';
            status.textContent = 'ë…¹ìŒ ì¤‘...';
            status.className = 'status recording-status';
            
            pauseButton.disabled = false;
            stopButton.disabled = false;
            
            startTimer();
        }

        function pauseRecording() {
            if (isPaused) {
                // ì¬ê°œ
                mediaRecorder.resume();
                isPaused = false;
                pauseButton.textContent = 'ì¼ì‹œì •ì§€';
                status.textContent = 'ë…¹ìŒ ì¤‘...';
                startTimer();
            } else {
                // ì¼ì‹œì •ì§€
                mediaRecorder.pause();
                isPaused = true;
                pauseButton.textContent = 'ì¬ê°œ';
                status.textContent = 'ì¼ì‹œì •ì§€ë¨';
                clearInterval(timerInterval);
            }
        }

        function stopRecording() {
            if (!isRecording) return;
            
            mediaRecorder.stop();
            isRecording = false;
            isPaused = false;
            
            recordButton.classList.remove('recording');
            recordIcon.textContent = 'ğŸ¤';
            status.textContent = 'ë…¹ìŒ ì™„ë£Œ';
            status.className = 'status ready-status';
            
            pauseButton.disabled = true;
            pauseButton.textContent = 'ì¼ì‹œì •ì§€';
            stopButton.disabled = true;
            
            clearInterval(timerInterval);
            timeDisplay.textContent = '00:00';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    const elapsed = Date.now() - startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    timeDisplay.textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        function saveRecording(blob) {
            const timestamp = new Date().toLocaleString('ko-KR');
            const recording = {
                id: recordings.length + 1,
                blob: blob,
                timestamp: timestamp,
                url: URL.createObjectURL(blob)
            };
            
            recordings.push(recording);
            displayRecordings();
        }

        function displayRecordings() {
            recordingsDiv.innerHTML = '';
            
            if (recordings.length === 0) {
                recordingsDiv.innerHTML = '<p style="text-align: center; color: #666;">ì•„ì§ ë…¹ìŒëœ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            
            recordings.forEach((recording) => {
                const div = document.createElement('div');
                div.className = 'recording-item';
                div.innerHTML = `
                    <div><strong>ë…¹ìŒ ${recording.id}</strong> - ${recording.timestamp}</div>
                    <audio controls src="${recording.url}"></audio>
                    <div>
                        <button class="download-button" onclick="downloadRecording(${recording.id})">
                            ğŸ’¾ ë‹¤ìš´ë¡œë“œ
                        </button>
                    </div>
                `;
                recordingsDiv.appendChild(div);
            });
        }

        function downloadRecording(id) {
            const recording = recordings.find(r => r.id === id);
            if (!recording) return;
            
            const a = document.createElement('a');
            a.href = recording.url;
            a.download = `ìŒì„±ë…¹ìŒ_${recording.id}_${recording.timestamp.replace(/[:/\s]/g, '_')}.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        recordButton.addEventListener('click', () => {
            if (isRecording) {
                pauseRecording();
            } else {
                startRecording();
            }
        });

        pauseButton.addEventListener('click', pauseRecording);
        stopButton.addEventListener('click', stopRecording);

        // ì´ˆê¸°í™”
        initializeRecorder();
        displayRecordings();
    </script>
</body>
</html>
